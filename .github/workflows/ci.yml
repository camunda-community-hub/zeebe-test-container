name: Continuous Integration
on:
  pull_request:
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - 'revapi.json'
      - '.github/workflows/ci.yml'
      - '.github/workflows/test.yml'
      - '.github/workflows/lint.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - 'revapi.json'
      - '.github/workflows/ci.yml'
      - '.github/workflows/test.yml'
      - '.github/workflows/lint.yml'
  workflow_dispatch: { }
jobs:
  lint:
    name: Linting & Analysis
    uses: ./.github/workflows/lint.yml
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit
