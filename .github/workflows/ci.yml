name: Java CI
on:
  pull_request:
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'revapi.json'
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'revapi.json'
  workflow_dispatch: { }
jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build
        id: build
        run: mvn -B -DskipTests clean verify
      - name: Test
        id: test
        timeout-minutes: 20
        run: >
          mvn -B test
      - name: Archive Test Results on Failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
